<!DOCTYPE html>
<html lang="es">
    
    <head>
        <link rel="icon" type="image/png" href="imagenes/conasis2.png" />
     <!-- importando iconos materializecss por medio del CDN-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->

        <link href="css/sweetalert.css" rel="stylesheet" type="text/css"/>
        <!--Import Google Icon Font-->

        <title>LogIn</title>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link href="css/registroGrupo.css" rel="stylesheet" type="text/css"/>

    </head>

    <body id="body">



        <!-- Cabecera-->
        <nav class="cabecera">
            <p class="grupo">Ingreso al Control de Asistencia</p>
        </nav>
        <div class="linea"></div>

        <!--Manejo de tabs-->
        <div class="contenedorTab ">
            <div class="row">
                <div class="col s12 ">
                    <ul style="background: #f2f2f2" class="tabs">
                        <li class="tab col s6 "><a  href="#huella">Ingreso Huella</a></li>
                        <li class="tab col s6 "><a class="active"  href="#manual" >Ingreso Manual</a></li>
                    </ul>
                    <div class="container" id="huella" style="margin-top: 35px;"> 
                        <div class="container" style="background-color: transparent">
                            <div class="container z-depth-2" style="background-color: #ffffff; padding-bottom: 20px;">
                                <div class="container" >
                                    <div><center><img src="imagenes/conasis2.png" alt="" class="responsive-img" style="width: 300px; height: 200px;"/> </center></div>
                                    <br>
                                    <br>
                                    <div><center><img src="imagenes/huella.png" alt="" class="circle responsive-img tooltipped" data-delay="50" data-tooltip="Clic para ingresar con la huella" style=" border: solid 2px #2196f3;"/></center></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container " id="manual" style="margin-top: 20px;"> <!--abarca el 70% de la pantalla-->
                        <div class="container" style="background-color: transparent">
                            <div class="container z-depth-3" style="background-color: #ffffff; padding-bottom: 20px;">
                                <div class="container">
                                    <form action="LogInServlet" method="POST">
                                        <div><center><img src="imagenes/conasis2.png" alt="" class="responsive-img" style="width: 250px; height: 160px;"/> </center></div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="usuario" name="usuario" type="text" class="validate">
                                            <label for="usuario">Usuario</label>
                                        </div>
                                        <div class="input-field">
                                            <i class="material-icons prefix">visibility_off</i>
                                            <input id="password" name="password" type="password" class="validate">
                                            <label for="password">Contraseña</label>
                                        </div>
                                        <div>
                                            <center><button class="btn waves-effect light-blue accent-4 waves-light" type="button" id="enviar" style="padding-left: 45px; padding-right: 45px;">Ingresar

                                                </button></center>
                                        </div>
                                        <br>
                                        <div>
                                            <center><a href="RecuperarClave.jsp" style="color: ">¿Olvidaste tu contraseña?</a></center>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="page-footer" style="background-color: #f2f2f2">
            <div class="ftft">
                <div class="footer-copyright">
                    <div class="container">
                        © 2016 Copyright
                        <a class="grey-text text-lighten-4 right" href="#!">CONASIS V.1.0 2016 </a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <!--importación de Jquery por medio de CDN-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <!--importacion de materializecss javaScript por medio de CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script src="js/sweetalert.min.js" type="text/javascript"></script>
    <script src="js/logueo.js" type="text/javascript"></script>
    
</html>
